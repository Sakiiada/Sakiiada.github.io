<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Hexagon Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* === HEX BACKGROUND === */
    .hex-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://i.imgur.com/o1jRScb.jpeg"); /* Deadman Wonderland wallpaper */
      background-size: cover;
      background-position: center;
      z-index: -1;
      clip-path: polygon(
        50% 0%, 93% 25%, 93% 75%, 
        50% 100%, 7% 75%, 7% 25%
      );
    }

    .hex-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 120px);
      grid-gap: 10px;
      justify-content: center;
      padding: 50px 0;
    }

    .hex {
      width: 120px;
      height: 140px;
      background: inherit;
      clip-path: polygon(
        50% 0%, 93% 25%, 93% 75%, 
        50% 100%, 7% 75%, 7% 25%
      );
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    /* === SCENIC PANELS === */
    .panel {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 60px 0;
    }

    .panel img {
      width: 80%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .left {
      justify-content: flex-start;
      margin-left: 5%;
    }

    .right {
      justify-content: flex-end;
      margin-right: 5%;
    }
  </style>
</head>
<body>
  <!-- HEX BACKGROUND -->
  <div class="hex-grid">
    <!-- Repeat hex cells to fill screen -->
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>

  <!-- PANELS -->
  <section>
    <div class="panel left">
      <img src="https://i.imgur.com/FFn7gS8.jpeg" alt="Darling in the FranXX scenic panel">
    </div>
    <div class="panel right">
      <img src="https://i.imgur.com/0kR8o7O.jpeg" alt="Horimiya scenic panel">
    </div>
    <div class="panel left">
      <img src="https://i.imgur.com/VwMxw4q.jpeg" alt="Toradora scenic panel">
    </div>
  </section>
</body>
</html>
