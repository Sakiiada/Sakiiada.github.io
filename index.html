<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hexagon Anime Portfolio</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root{
    --hex-w: 150; /* smaller width leaves natural gap */
    --hex-gap: 6px; /* spacing between hexes */
    --panel-max: 1000px;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{background:linear-gradient(180deg,#0f172a 0%, #071033 60%); color:#fff;}

/* hex container */
  #hex-container{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    overflow:hidden;
  }

  .hex{
    position:absolute;
    width:var(--hex-w);
    height:calc(var(--hex-w) * 0.866);
    clip-path: polygon(25% 0, 75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
    background-repeat:no-repeat;
    background-size: cover;
    transition: transform .25s ease, filter .25s ease;
    filter: brightness(.65); /* darken background */
    box-shadow: 0 4px 10px rgba(2,6,23,0.5);
  }
  .hex:hover{ transform: scale(1.08); filter: brightness(.9); z-index:2; }

/* content wrapper */
  main{position:relative; z-index:1;}

/* navbar */
  nav{backdrop-filter: blur(6px); background: rgba(255,255,255,0.04); padding:18px 28px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:3;}
  nav h1{margin:0; font-weight:700; color:#ffd6e3;}
  nav a{color:rgba(255,255,255,0.9); margin-left:18px; text-decoration:none; font-weight:600; font-size:14px;}

/* hero */
  .hero{padding:56px 20px 10px; text-align:center;}
  .hero h2{font-size:clamp(28px,6vw,44px); margin:0 0 12px; color:#ffd6e3;}
  .hero p{max-width:900px; margin:0 auto; color:rgba(255,255,255,0.85);}

/* panels */
  .panel{display:flex; width:100%; margin:72px 0; align-items:center;}
  .panel-inner{width:80%; max-width:var(--panel-max); border-radius:14px; overflow:hidden; box-shadow:0 20px 50px rgba(2,6,23,0.6);}
  .panel img{display:block; width:100%; height:auto; object-fit:cover;}

/* left/right positioning */
  .left{justify-content:flex-start;}
  .left .panel-inner{margin-left:5%;}
  .right{justify-content:flex-end;}
  .right .panel-inner{margin-right:5%;}

/* responsive */
  @media (max-width:900px){
    .panel{margin:36px 0;}
    .panel-inner{width:92%;}
    .left,.right{justify-content:center;}
    .left .panel-inner,.right .panel-inner{margin:0;}
  }

  footer{padding:36px 20px; text-align:center; color:rgba(255,255,255,0.65);}
</style>
</head>
<body>
  <!-- HEX BACKGROUND -->
  <div id="hex-container" aria-hidden="true"></div>

  <main>
    <nav>

        <a href="#about">About</a>

    </nav>

    <section class="hero" id="about">
      <h2>Hexagon background â€¢ Scenic Panels</h2>
      <p>
        Deadman Wonderland honeycomb background, with panels alternating left â†” right:
        Darling in the FranXX, Horimiya, Toradora.

    <!-- PANELS -->

      <div class="panel left">
        <div class="panel-inner">
          <img src="https://i.imgur.com/fM6GmRL.jpg" alt="Darling in the FranXX">

    <section id="contact" style="text-align:center;padding:40px 20px;">

        <div style="margin-top:8px;color:rgba(255,255,255,0.85)">

    <footer>Â© 2025 Anime Hex Portfolio</footer>
  </main>

<script>
/* build honeycomb hex background */
(function(){
  const IMG_PATH = 'https://i.imgur.com/5j94M3E.jpg'; // Deadman Wonderland wallpaper
  const hexW = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--hex-w'));
  const hexH = Math.round(hexW * 0.866);
  const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--hex-gap'));
  const container = document.getElementById('hex-container');

  function build(){
    container.innerHTML = '';
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const stepX = Math.round((hexW + gap) * 0.75);
    const cols = Math.ceil(vw / stepX) + 3;
    const rows = Math.ceil(vh / (hexH + gap)) + 3;

    for(let col = -1; col < cols; col++){
      for(let row = -2; row < rows; row++){
        const x = Math.round(col * stepX);
        const y = Math.round(row * (hexH + gap) + ((col % 2) ? (hexH+gap)/2 : 0));
        const el = document.createElement('div');
        el.className = 'hex';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.width = hexW + 'px';
        el.style.height = hexH + 'px';
        el.style.backgroundImage = `url("${IMG_PATH}")`;
        el.style.backgroundSize = `${vw}px ${vh}px`;
        el.style.backgroundPosition = `-${x}px -${y}px`;
        container.appendChild(el);
      }
    }
  }
  let to;
  build();
  window.addEventListener('resize', ()=>{ clearTimeout(to); to = setTimeout(build,120); });
})();
</script>
</body>
</html>
